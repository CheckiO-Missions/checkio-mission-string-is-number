    <div class="question">
        我不知道如何开始解决这项任务。
    </div>
    <div class="answer">
        <p>
            您必须检查字符串中的所有字符是否都是数字（0-9）。
        </p>
    </div>
</div>
<div class="question-answer">
    <div class="question">
        我需要帮助才能完成任务。
    </div>
    <div class="answer">
        <p>
            请阅读<a target="_blank" href="https://www.w3schools.com/python/python_ref_string.asp">string methods</a> 。您一定会找到有用的信息。 
        </p>
    </div>
</div>
<div class="question-answer">
    <div class="question">
        请指点我。
    </div>
    <div class="answer">
        <p>
            您可以使用<a target="_blank" href="https://www.w3schools.com/python/ref_string_isdigit.asp">str.isdigit()</a> 方法！
        </p>
        <pre class="brush: python">
result = val.isdigit()
        </pre>    
    </div>
</div>
<div class="question-answer">
    <div class="question">
        那么，我的最终解决方案应该是怎样的呢？
    </div>
    <div class="answer">
        <p>
            您只需定义函数并返回检查结果。
        </p>
        <div class="spoiler">
        <pre class="brush: python">
def is_number(val: str) -> bool:

    result = val.isdigit()
    
    return result
        </pre>
        </div>
    </div>
